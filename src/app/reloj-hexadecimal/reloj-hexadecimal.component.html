<div class="reloj-hexadecimal-container">
    <h1>Reloj Hexadecimal</h1>
    <div class="hex-display">
      <span>{{ hours }}</span>:<span>{{ minutes }}</span>:<span>{{ seconds }}</span>
    </div>
    <label for="timeInput">Ajustar Hora:</label>
    <input id="timeInput" type="time" (change)="adjustTime($event)" />
  </div>
